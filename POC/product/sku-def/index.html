<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product • SKU DEF</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      h1 { margin-top: 0; }
      a { color: #2563eb; }
      .btn { padding: 8px 12px; border: 1px solid #d1d5db; border-radius: 8px; background: #f8fafc; color: black; }
    </style>
  </head>
  <body>
    <h1>Product • SKU DEF</h1>
    <nav style="margin-bottom:12px; display:flex; gap:10px;">
      <a href="../../">Home</a>
      <a href="../../products/">Products</a>
      <a href="../../cart/">Cart</a>
    </nav>
    <section id="details">
      <p>Details for product SKU DEF.</p>
      <button id="add-to-cart" class="btn primary">Add to cart</button>
      <p style="margin-top:10px"><a href="../../cart/">Go to cart</a></p>
    </section>
    <div id="assistant-panel"></div>
    <script src="../../sdk.umd.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const AutoAssistant = (window.AgentSDK && window.AgentSDK.AutoAssistant) || window.AutoAssistant;
        if (!AutoAssistant) {
          console.error('[demo] AutoAssistant not found.');
          return;
        }
        const sdk = new AutoAssistant({
          baseUrl: 'http://localhost:4000',
          siteId: 'demo-site',
          sessionId: 'dev-session',
          panelSelector: '#assistant-panel',
          debounceMs: 150,
          finalCooldownMs: 30000,
        });
        sdk.on('rule:ready', () => console.debug('[rule:ready]'));
        sdk.on('rule:checked', (r) => console.debug('[rule:check]', r));
        sdk.on('suggest:ready', (sugs) => console.debug('[suggest:ready]', sugs));
        sdk.on('error', (e) => console.error('[sdk:error]', e));
        sdk.start();
      });
    </script>
  </body>
  </html>
