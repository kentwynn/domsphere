<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      h1 { margin-top: 0; }
      a { color: #2563eb; }
      .row { margin-top: 12px; display: flex; gap: 8px; align-items: center; }
      input, button { padding: 8px 10px; border-radius: 8px; border: 1px solid #d1d5db; }
    </style>
  </head>
  <body>
    <h1>Your Cart</h1>
    <nav style="margin-bottom:12px; display:flex; gap:10px;">
      <a href="../">Home</a>
      <a href="../products/">Products</a>
      <a href="./">Cart</a>
    </nav>
    <section>
      <div>
        Items: <span id="cart-count">2</span>
        <button id="dec">-</button>
        <button id="inc">+</button>
      </div>
      <div class="row">
        <input id="promo-code" placeholder="Promo code" />
        <button id="apply-promo">Apply</button>
      </div>
      <div class="row">
        <button id="checkout">Checkout</button>
      </div>
    </section>
    <div id="assistant-panel"></div>
    <script src="../sdk.umd.min.js"></script>
    <script>
      // Simple counter controls to trigger rules dynamically
      window.addEventListener('DOMContentLoaded', () => {
        const countEl = document.getElementById('cart-count');
        const inc = document.getElementById('inc');
        const dec = document.getElementById('dec');
        const clamp = (n) => (n < 0 ? 0 : n);
        const setCount = (n) => {
          countEl.textContent = String(clamp(n));
        };
        const getCount = () => parseInt(countEl.textContent || '0', 10) || 0;
        inc?.addEventListener('click', () => setCount(getCount() + 1));
        dec?.addEventListener('click', () => setCount(getCount() - 1));
      });
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const AutoAssistant = (window.AgentSDK && window.AgentSDK.AutoAssistant) || window.AutoAssistant;
        if (!AutoAssistant) {
          console.error('[demo] AutoAssistant not found.');
          return;
        }
        const sdk = new AutoAssistant({
          baseUrl: 'http://localhost:4000',
          siteId: 'demo-site',
          sessionId: 'dev-session',
          panelSelector: '#assistant-panel',
          debounceMs: 150,
          finalCooldownMs: 30000,
        });
        sdk.on('rule:ready', () => console.debug('[rule:ready]'));
        sdk.on('rule:checked', (r) => console.debug('[rule:check]', r));
        sdk.on('suggest:ready', (sugs) => console.debug('[suggest:ready]', sugs));
        sdk.on('error', (e) => console.error('[sdk:error]', e));
        sdk.start();
      });
    </script>
  </body>
  </html>
