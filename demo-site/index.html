<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Shop — minimal</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      a {
        color: #2563eb;
      }
      nav {
        margin-bottom: 12px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Demo Shop • Home</h1>
    <p>Welcome to Demo Shop at localhost:3000.</p>
    <p><a id="shop-now" href="/products/">Shop now</a></p>
    <!-- SDK: expected to auto-init and observe DOM; no manual wiring here -->
    <!-- Update the path if you serve this file differently -->
    <script
      src="http://127.0.0.1:8000/sdk.umd.min.js"
      id="domsphere-sdk"
    ></script>
    <script>
      (function initDomSphere() {
        const start = () => {
          const AutoAssistant =
            (window.DomSphereSDK && window.DomSphereSDK.AutoAssistant) ||
            (window.AgentSDK && window.AgentSDK.AutoAssistant);

          if (!AutoAssistant) {
            console.error(
              '[DomSphere] AutoAssistant missing—check sdk.umd.js path.'
            );
            return;
          }

          const sdk = new AutoAssistant({
            baseUrl: 'http://localhost:4000',
            siteId: 'demo-site',
            sessionId: 'dev-session',
            panelSelector: '#assistant-panel',
            debounceMs: 150,
            finalCooldownMs: 30000,
          });

          window.domSphereSdk = sdk;
          sdk.on('rule:ready', () => console.debug('[rule:ready]'));
          sdk.on('rule:checked', (payload) =>
            console.debug('[rule:checked]', payload)
          );
          sdk.on('suggest:ready', (suggestions) =>
            console.debug('[suggest:ready]', suggestions)
          );
          sdk.on('error', (err) => console.error('[sdk:error]', err));
          sdk.start();
        };

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', start);
        } else {
          start();
        }
      })();
    </script>
  </body>
</html>
