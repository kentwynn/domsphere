<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Shop — minimal</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 2rem;
      }
      h1 {
        margin-top: 0;
      }
      a {
        color: #2563eb;
      }
      nav {
        margin-bottom: 12px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Demo Shop • Home</h1>
    <p>Welcome to Demo Shop at localhost:3000.</p>
    <p><a id="shop-now" href="/products/">Shop now</a></p>
    <div id="assistant-panel"></div>

    <!-- SDK: expected to auto-init and observe DOM; no manual wiring here -->
    <!-- Update the path if you serve this file differently -->
    <script src="./sdk.umd.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const AutoAssistant =
          (window.AgentSDK && window.AgentSDK.AutoAssistant) ||
          window.AutoAssistant;
        if (!AutoAssistant) {
          console.error(
            '[demo] AutoAssistant not found. Check sdk.umd.js path and UMD export.'
          );
          return;
        }
        const sdk = new AutoAssistant({
          baseUrl: 'http://localhost:4000',
          siteId: 'demo-site',
          sessionId: 'dev-session',
          panelSelector: '#assistant-panel',
          debounceMs: 150,
          finalCooldownMs: 30000,
        });
        sdk.on('rule:ready', () => console.debug('[rule:ready]'));
        sdk.on('rule:checked', (r) => console.debug('[rule:check]', r));
        sdk.on('suggest:ready', (sugs) =>
          console.debug('[suggest:ready]', sugs)
        );
        sdk.on('error', (e) => console.error('[sdk:error]', e));
        sdk.start();
      });
    </script>
  </body>
</html>
